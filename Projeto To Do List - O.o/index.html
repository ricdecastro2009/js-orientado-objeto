<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App - OOP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="main-container">
       <div id="add-container">
           <h2>Adicione suas tarefas</h2>
           <form action="">
               <input type="text" name="task" id="task" placeholder="O que você tem para fazer"/>
               <button type="submit" id="add"><i class="fa fa-plus"></i></button>
           </form>
       </div> 
      <!-- TEMPLATE -->
       <div id="tasks-container">
            <h2>Veja suas tarefas:</h2>
            <div class="task hide">
                <i class="fa fa-check"></i>
                <span class="task-title">Título da tarefa</span>
                <i class="fa fa-trash"></i>
            </div>
       </div>
       <!-- FIM TEMPLATE -->
       <p id="empty-tasks">Não há tarefas cadastradas.</p>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
